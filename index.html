<!DOCTYPE html>
<html>
    <head>

        <title>Sudoku</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <script src="js/sudoku.js"></script>
        <script src="js/sudoku.ui.js"></script>

    </head>
    <body>


        <script>

            // Create sudoku with medium level
            var sudoku = new Sudoku();

            // Show grid in console
            sudoku.show();

            // Set number in position 1-1
            // (Set 0 to clear cell)
            sudoku.setNumber(1, 1, 5);
            sudoku.show();

            // Check grid
            if (sudoku.check()) {
                console.log('Well done!');
            } else {
                console.log(sudoku.errors);
            }

            // Start new game in Hard level
            sudoku.newGame(Sudoku.Level.Hard);
            sudoku.show();

        </script>

    </body>
</html>
